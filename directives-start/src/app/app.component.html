<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- Each element can only have one structural directive -->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'black' : 'lavender'
            }"
          >
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 !== 0 ? 'black' : 'lavender'
            }"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Styled with Basic Highlight</p>
      <!-- directive selector: appBetterHightlight, directive property alias: same as director selector -->
      <!-- directive property binding shorthand 1: add [] to directive selector = alias -->
      <!-- directive property binding shorthand 2: for property type: string, omit [] around property and omit '' around string -->
      <p [appBetterHighlight]="'yellowgreen'" defaultColor="darkorange">
        Styled with Better Highlight directive
      </p>
    </div>
  </div>
</div>
