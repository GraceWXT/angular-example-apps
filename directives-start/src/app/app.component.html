<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- Each element can only have one structural directive -->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'black' : 'lavender'
            }"
          >
            {{ odd }}
          </li>
        </div>
        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>

        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 !== 0 ? 'black' : 'lavender'
            }"
          >
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <p>Full ng-template syntax</p>
          <div>
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{ odd: even % 2 !== 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 !== 0 ? 'black' : 'lavender'
              }"
            >
              {{ even }}
            </li>
          </div>
        </ng-template>
        <div *appUnless="onlyOdd">
          <p>Using custom structural directive: appUnless</p>
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 !== 0 ? 'black' : 'lavender'
            }"
          >
            {{ even }}
          </li>
        </div>
      </ul>

      <p appBasicHighlight>Styled with Basic Highlight</p>
      <!-- directive selector: appBetterHightlight, directive property alias: same as director selector -->
      <!-- directive property binding shorthand 1: add [] to directive selector = alias -->
      <!-- directive property binding shorthand 2: for property type: string, omit [] around property and omit '' around string -->
      <!-- Be careful not to use property name same as actual element attribute which is confusing to others-->
      <p [appBetterHighlight]="'yellowgreen'" defaultColor="darkorange">
        Styled with Better Highlight directive
      </p>
    </div>
  </div>
</div>
