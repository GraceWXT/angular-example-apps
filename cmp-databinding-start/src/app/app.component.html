<div class="container">
  <app-add-server
    (serverAdded)="onServerAdded($event)"
    (blueprintAdded)="onBlueprintAdded($event)"
  ></app-add-server>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
